apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-001-ingress
  namespace: backend-app
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: service-demo-001
                port:
                  number: 8080